<app-navbar (toggleSideBarChanged)="sidenav.toggle()"></app-navbar>

<mat-drawer-container>
  <mat-drawer #sidenav mode="side" opened="true">
    <app-sidebar></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>

    <div class="spinner" *ngIf='showLoadingIndicator'>
      <mat-spinner></mat-spinner>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
