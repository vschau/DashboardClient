<div class="section-container">
  <h2>System Health</h2>
  <!--must have grid or it'll misalign-->
  <div class="" fxLayout="row wrap" fxLayoutGap="16px grid" >
    <div
        *ngFor="let server of servers"
        fxFlex.lg="calc(25% - 16px)" fxFlex.lt-lg="calc(50% - 16px)" fxFlex.xs="calc(100% - 16px)">
      <app-server [server]="server"></app-server>
    </div>
  </div>
</div>
