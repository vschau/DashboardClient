<div fxLayout="column" fxLayoutAlign="space-between center">
  <div fxLayout fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutWrap="wrap">
    <div fxFlex>
      <mat-card>
        <mat-card-title>
          <h5>Daily Orders</h5>
        </mat-card-title>
        <mat-card-content>
          <app-bar-chart></app-bar-chart>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex>
      <mat-card>
        <mat-card-title>
          <h5>Orders by Customer</h5>
        </mat-card-title>
        <mat-card-content>
          <app-pie-chart></app-pie-chart>
        </mat-card-content>
      </mat-card>
    </div>
    <div fxFlex>
      <mat-card>
        <mat-card-title>
          <h5>Orders by State</h5>
        </mat-card-title>
        <mat-card-content>
          <app-pie-chart></app-pie-chart>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  
  <mat-divider></mat-divider>
  
  <div fxLayout fxLayoutAlign="center" fxFlexFill>
    <div fxFlex="3 3 auto" style="background: green;">
